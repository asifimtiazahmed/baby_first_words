name: flutter_first_words
description: An app for children who are just starting to form words. This app aids them in looking at different objects and pronounce the words.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.0
  flutter_neumorphic: ^3.0.3
  audioplayers: ^0.16.1
  flutter_custom_clippers: ^1.1.2
  firebase_admob: ^0.10.1
  path_provider: ^1.6.22
  http: ^0.12.2
  archive: ^2.0.13
  liquid_progress_indicator: ^0.3.2




dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
